<div class="container">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">

        <div class="profile-userpic">
          <img src="{{user.mainPhoto}}" alt="not found">
        </div>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{user.name}}
            {{user.lastName}}
          </div>
          <div class="profile-usertitle-job">
            &#9749; Java Developer &#9749;
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
          <button type="button" class="btn btn-success btn-sm">Add to friend</button>
          <button type="button" class="btn btn-danger btn-sm ">Message</button>
        </div>
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
          <ul class="nav">
            <li class="active">
              <a routerLink="/community">
                <i class="glyphicon glyphicon-home"></i>
                My page </a>
            </li>
            <li>
              <a (click)="toFriends()">
                <i class="glyphicon glyphicon-user"></i>
                Friend </a>
            </li>
            <li>
              <a routerLink="/g/audio">
                <i class="glyphicon glyphicon-music"></i>
                Audio </a>
            </li>
            <li>
              <a routerLink="friend-music">
                <i class="glyphicon glyphicon-music"></i>
                Music </a>
            </li>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-th-large"></i>
                Gallery </a>
            </li>

            <li>
            <li>
              <a (click)="logout()">
                <i class="glyphicon glyphicon-off"></i>
                Log Out </a>
            </li>

          </ul>

        </div>
        <!-- END MENU -->
      </div>
    </div>
    <div class="col-md-9">

      <div class="profile-content" id="userContent">
        <router-outlet>

        </router-outlet>
      </div>

    </div>
  </div>
</div>
